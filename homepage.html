<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .paymentinfo
        {
            background-color: #5DA7DB;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Travel and Stay</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="addflight">Home</a>
                    </li>

                    
                </ul>

                    <a href="logout">
                        <button class="btn btn-warning  ml-2" type="submit">Log out</button>
                    </a>
                </div>
            </div>
        </nav>
    </div> 
    <div class="container mt-2">

        <div class="row justify-content-center">
            
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method = "post">
                        <div class="row">
                            
                            <div class="col-3 m-2">
                                <div class="row text-left">
                                    <label for="user_name" class="form-label">From</label>
                                    <input class="form-control me-2" type="search" placeholder="Departure city" aria-label="Departure city">
                                </div>
                            </div>
                            <div class="col-3 m-2">
                                <div class="row text-left">
                                    <label for="user_name" class="form-label">To</label>
                                    <input class="form-control me-2" type="search" placeholder="Destination city" aria-label="Destination city">
                                </div>
                            </div>
                            <div class="col-2 m-2">
                                <div class="row text-left">
                                    <label for="user_name" class="form-label">Travel date</label>
                                    <input class="form-control me-2" type="date" placeholder="Date of travel" aria-label="Date of travel">
                                </div>
                            </div>
                            <div class="col-1 m-2">
                                <div class="row text-left">
                                    <label for="user_name" class="form-label">Travellers</label>
                                    <input class="form-control me-2" type="number" placeholder="" aria-label="number_of_travellers">
                                </div>
                            </div>
                            <div class="col-2 m-2">
                                <div class="row text-left">
                                    <label for="exampleDataList" class="form-label">Preferred class</label>
                                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Select class">
                                    <datalist id="datalistOptions">
                                        <option value="Business">
                                        <option value="Premium economy">
                                        <option value="Economy">
                                    </datalist>
                                </div>
                            </div>
                        </div>   
                        <div class="row justify-content-center bg-light">
                            <div class="col-8 p-1">
                                <div class="row text-center">
                                    <div class="col-3 text-right">
                                            <input class=" mt-3" type="checkbox" id="oneway" value="round_trip" onchange="displayDate()">
                                            <label class="form-check-label" for="inlineCheckbox1">Round trip</label>
                                    </div>
                                    <div class="col-6">
                                        <div class="row ">
                                            <div class="col-4 text-right">
                                                <p class="mt-2">Return date</p>
                                            </div>
                                            <div class="col-8 text-left">
                                                <input class="form-control me-2" type="date" placeholder="Date of return" id="departure_date">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            
                        </div>

                            
                            
                            
                        <div class="row text-center">
                            <div id="sender">
                                <button type="submit" class="btn btn-success mt-2" id="button" onclick="reviewInfo()">Search for flights</button>
                            </div>
                        </div>   
                            
                        </form>
                    </div>

                  </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
