<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .paymentinfo
        {
            background-color: #5DA7DB;
        }
        #addhotelspage
        {
            background-color: #c9eefe;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid p-5" id="addhotelspage">

        <div class="row justify-content-center p-5">
            <div class="col-6">
                <img src="suit.jpg" class="img-fluid" alt="flight image">
            </div>
            
            <div class="col-6">
                <div class="card mt-4 p-2">
                    <div class="card-body">
                        <form method = "post" action="addsuit"> 
                        <div class="row">
                            
                            <div class="col-12">
                                <div class="row text-left">
                                    <h4 class=" mb-2">Add a suit with details</h4>
                                </div>
                               

                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <label for="name" class="form-label">Suit name</label>
                                            <input type="text" class="form-control" id = "suit_name" name = "suit_name" placeholder="">
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="mb-2">
                                            <label for="name" class="form-label">Price</label>
                                            <input type="text" class="form-control" id = "suit_price" name = "suit_price" placeholder="">
                                        </div>
                                    </div>                                    
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-2">
                                            <label for="name" class="form-label">Amenities</label>
                                            <textarea class="form-control" id = "amenities" name = "amenities" rows="3"></textarea>

                                        </div>
                                    </div>
                                </div>

                                <div class="row text-center">
                                    <div id="sender">
                                        <button type="submit" class="btn btn-success  mt-1" id="button" onclick="setToLowerCase()">Add suit</button>
                                    </div>
                                </div>   
                            </div>
                            
                        </div>    
                        </form>
                    </div>

                  </div>
            </div>
        </div>
        
    </div>
    <script>
        function setToLowerCase()
        {
            var city = document.getElementById("city");
            console.log("Before lower case:", city.value);
            var city_name = city.value.toLowerCase();
            city.value = city_name;

            var country = document.getElementById("country");
            console.log("Before lower case:", country.value);
            var country_name = country.value.toLowerCase();
            country.value = country_name;
            console.log("To lower case:", country.value);

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
